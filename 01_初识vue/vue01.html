<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>hello,{{info.school.name.toUpperCase()}}</h1>
        <h1>我学的是：{{info.school.subject()}}</h1>
        <hr/>
        <h1>{{(info.school.name,info.school.address)}}</h1> 
        <!--输出后面的address-->
        <h1>{{info.school.name && info.school.address}}</h1>
    </div>


    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                info:{
                    school:{
                        name:'hust',
                        address:'华中科技大学',
                        subject:()=>'前端'
                    }
                }
            }
        })
    </script>
</body>
</html>
