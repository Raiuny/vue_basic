<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非单文件组件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        单文件组件：一个文件就是一个组件，文件后缀是.vue
        非单文件组件：所有的组件，都定义在一个文件中，文件的后缀不是.vue
     -->
     <div id="root">
    <School></School>
     </div>
     <script type="text/javascript">
        Vue.config.productionTip = false
        /*
            定义一个school组件：
                1. 如何定义一个组件，使用Vue.extend(options)
                2. 组件的本质是构造函数 我们以后写<School/> Vue帮我们去new School
                3. Vue.extend(options) options是配置对象，这个配置对象几乎和new Vue时的那个options一样
                区别如下：(1).不能写el去指定容器 because 所有组件最终要被一个vm所管理，vm中会指定好el
                          (2).data是一个返回一个对象的函数  为了确保多个组件中的数据互不干扰
                          (3).组件的模板结构，要配置在template的属性中,值为html字符串，但要用模板字符串
                          (4).模板结构必须只有一个根标签
            */
        const School = Vue.extend({
            data(){
               return {name: '华中科技大学',
                       address:'武汉市洪山区珞喻路'}
            },
            template:`
                <div>
                <h2> 学校名：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                </div>
            `
        })
        //注册School组件
        //全局注册 Vue.component('组件名',组件)
        /* 局部注册:
        new Vue({
            el: '#root',
            data:{

            },
            components:{
                
            }
        })
        */
        Vue.component('School',School)

        new Vue({
            el: '#root',
            data:{},
            components:{
                School
            }
        })
        // new Vue({
        //     el: '#root',
        //     data:{
        //         name: '华中科技大学',
        //         address:'武汉市洪山区珞喻路'
        //     }
        // })
    </script>
</body>
</html>
