<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .hust{
            border: 1px solid black;
        }
        .classA{
            background-color: skyblue;
        }
        .classB{
            color:red;
        }
        .classC{
            text-shadow: 2px 2px 3px yellow;
        }
    </style>
</head>
<body>
    <div id="root">
        <h2 class = 'hust' :class='myStyle1'> {{title}} </h2>
        <h2 class = 'hust' :class="{classB:hasB,classC:hasC}"> {{title}} </h2> 
        <!-- 对象key都是字符串 -->
        <h2 class = 'hust' :class="[a,b,c]"> {{title}} </h2> 
        <!-- class的数组写法 -->
        <!-- 绑定style font-size改为fontSize则vue不会读这个变量，将其作为字符串-->
        <h2 class  = 'hust' :class="[a,b,c]" :style = "{fontSize:size+'px'}"> {{title}} </h2> 

    </div>
    <script type="text/javascript">
    new Vue({
        el: '#root',
        data:{
            title:'huster们大家好',
            myStyle1: 'classA',
            hasB:true, //是否使用classB样式
            hasC:true, //是否使用classC样式
            a:"classA",
            b:"classB",
            c:"classC",
            size:45
            
        }
    })
    </script>
</body>
</html>
